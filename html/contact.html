<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/template.css">
    <link rel="stylesheet" href="../css/contact.css">
    <script type="text/javascript" src="../js/contact.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/635cb748ea.js" crossorigin="anonymous"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <title>Contact</title>
</head>

<body>
    <header class="header">
        <a href="/">
            <img src="../img/logo_ringo_transparent_all.png" class="logo_header">
        </a>
    </header>
    <div class="main">
        <div class="container-left">left</div>
        <div class="container-center">
            <h1>CONTACT</h1>
            <p>お名前とお問い合わせ内容を入力し、送信ボタンを押してください。</p>
            <p>Twitterのダイレクトメッセージも開放しています。→ <a href="https://twitter.com/zotokot"><span>Twitter</span></a></p>
            <div id="inquiry">
                <form action="/contact/complete" method="post">
                    <div class="name">
                        <p>お名前</p>
                        <input type="text" name="name" placeholder="お名前">
                    </div>
                    <div class="message">
                        <p>内容</p>
                        <!-- <input type="text" name="message" placeholder="内容"> -->
                        <textarea name="message" cols="40" rows="4" maxlength="10000"
                            placeholder="内容(10000字まで)"></textarea>
                    </div>
                    <input type="submit" value="送信">
                </form>
            </div>
        </div>
        <div class="container-right">right</div>
    </div>
    <footer class="footer">
        <div class="navigation-container">
            <ul>
                <li class="nav-item">
                    <a href="/"><i class="fa-solid fa-home"></i><span>HOME</span></a>
                </li>
                <li class="nav-item">
                    <a href="/blog"><i class="fa-solid fa-rss"></i><span>BLOG</span></a>
                </li>
                <li class="nav-item">
                    <a href="/aboutme"><i class="fa-solid fa-address-card"></i><span>CONTACT</span></a>
                </li>
            </ul>
        </div>
        <a href="/">
            <img src="../img/logo_ringo_transparent_all.png" class="logo_footer">
        </a>
    </footer>
    <!-- <div class="button-to-top">
        <a href="#">
            <img src="../img/logo_inversedStar_black.png" class="go-to-top">
            <img src="../img/logo_inversedStar_blackwhite_transparent.png" class="go-to-top">
            <p>￪ TOP</p>
        </a>
    </div> -->
    <script type="text/javascript" src="../js/contact.js"></script>
</body>

</html>
